<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>HomePage</title>


</head>
<body>
	<section>

		<div class="contact1">
			<div class="container-contact1">
				<div class="contact1-pic js-tilt" data-tilt>
					<img th:src="@{/image/img-01.png}" alt="IMG" />
				</div>

				<form class="contact1-form validate-form"
					th:action="@{/sendSuccesEmail}" method="post">
					<span class="contact1-form-title"> Get in touch </span>


					<div class="wrap-input1 validate-input"
						data-validate="Valid email is required: ex@abc.xyz">
						<input class="input1" id="mail" type="text" name="to" placeholder="Email">
						<span class="shadow-input1"></span>
					</div>

					<div class="wrap-input1 validate-input"
						data-validate="Subject is required">
						<input class="input1" type="text" name="subject"
							placeholder="Subject"> <span class="shadow-input1"></span>
					</div>

					<div class="wrap-input1 validate-input"
						data-validate="Message is required">
						<textarea class="input1" name="message" placeholder="Message"></textarea>
						<span class="shadow-input1"></span>
					</div>

					<div class="wrap-input1 validate-input"
						data-validate="Subject is required">
						<input class="input1" type="file" name="attFile"> <span
							class="shadow-input1"></span>
					</div>


				



					<div class="container-contact1-form-btn">
						<button class="contact1-form-btn">
							<span> Send Email <i class="fa fa-long-arrow-right"
								aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</form>
			</div>
		</div>


	</section>
	

	

</body>
</html>
