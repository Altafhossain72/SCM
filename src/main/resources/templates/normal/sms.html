<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>HomePage</title>


</head>
<body>
	<section>
	<div th:if="${session.message}"
								th:classappend="${session.message.type}" class="alert"
								role="alert">
								<p class="text-center" th:text="${session.message.content}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

		<div class="contact1">
			<div class="container-contact1">
				<div class="contact1-pic js-tilt" data-tilt>
					<img th:src="@{/image/sms.jpg}" alt="IMG" />
				</div>

				<form class="contact1-form validate-form"
					th:action="@{/sendSuccesSms}" method="post">
					<span class="contact1-form-title">SEND SMS TO YOUR CONTACTS</span>


					<div class="wrap-input1 validate-input"
						data-validate="Valid email is required: ex@abc.xyz">
						<input class="input1" id="sms" type="text" name="to" placeholder="To Number">
						<span class="shadow-input1"></span>
					</div>

				

					<div class="wrap-input1 validate-input"
						data-validate="Message is required">
						<textarea id="mytextarea" class="input1" name="message" placeholder="Message"></textarea>
						<span class="shadow-input1"></span>
					</div>

					

					<div class="container-contact1-form-btn">
						<button class="contact1-form-btn">
							<span> Send SMS <i class="fa fa-long-arrow-right"
								aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</form>
			</div>
		</div>
		
		
		
		<script>
			$(".item").removeClass("active");
			$("#sms-link").addClass("active");
		</script>

	</section>
	

	

</body>
</html>
